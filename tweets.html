<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweets</title>
</head>
<body>
    <h1>My Tweets</h1>
    <!--example of embedding a single tweet-->
    <blockquote class="twitter-tweet">
        <p lang="en" dir="ltr">just setting up my twitter.</p>&mdash; Twitter (@Twitter)
        <a href="https://twitter.com/intent/tweet?screen_name=x&ref_src=twsrc%5Etfw" class="twitter-mention-button" data-show-count="false">Tweet to @x</a>
    </blockquote>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        
    <!--link back to homepage-->
    <p><a href="html_basic/index.html">Back to homepage</a></p>
</body>
</html>
